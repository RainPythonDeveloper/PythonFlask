<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href="/" class="logo"><strong>Freelancer</strong> portfolio</a>

                <button class="dark-mode-btn">
                    <img src="{{ url_for('static', filename='img/icons/sun.svg') }}" alt="Light mode" class="dark-mode-btn__icon">
                    <img src="{{ url_for('static', filename='img/icons/moon.svg') }}" alt="Dark mode" class="dark-mode-btn__icon">
                </button>

                <ul class="nav-list">
                    <li class="nav-list__item"><a href="#projects" class="nav-list__link">Projects</a></li>
                    
                    {% if session.authenticated %}
                    <li><a class="nav-link scrollto" href="{{ url_for('user_page', user_id=session.uid)}}">{{session.username | capitalize}}</a></li>
                    <li class="nav-list__item"><a href="./skills.html" class="nav-list__link">Skills</a></li>
                    <li class="nav-list__item"><a href="./contacts.html" class="nav-list__link">Contacts</a></li>
                    <li class="nav-list__item"><a href="./fileUpload.html" class="nav-list__link">Upload File</a></li>
                    <li><a class="nav-link scrollto" href="{{ url_for('logout')}}">Logout</a></li>
                    {% else %}
                    <li class="nav-list__item"><a href="./login" class="nav-list__link">Login</a></li>
                    <li class="nav-list__item"><a href="./register" class="nav-list__link">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <ul class="social">
                    <li class="social__item"><a href="https://vk.com/nurbekkkkk" target="_blank"><img src="{{ url_for('static', filename='img/icons/vk.svg') }}" alt="Link"></a></li>
                    <li class="social__item"><a href="https://www.instagram.com/enza_sn/" target="_blank"><img src="{{ url_for('static', filename='img/icons/instagram.svg') }}" alt="Link"></a></li>
                    <li class="social__item"><a href="https://twitter.com/Nurbek_SK" target="_blank"><img src="{{ url_for('static', filename='img/icons/twitter.svg') }}" alt="Link"></a></li>
                    <li class="social__item"><a href="https://github.com/RainPythonDeveloper" target="_blank"><img src="{{ url_for('static', filename='img/icons/gitHub.svg') }}" alt="Link"></a></li>
                    <li class="social__item"><a href="https://www.linkedin.com/in/nurbek-seidaliev-76567b277/" target="_blank"><img src="{{ url_for('static', filename='img/icons/linkedIn.svg') }}" alt="Link"></a></li>
                </ul>
                <div class="copyright">
                    <p>Â© 2022 frontend-dev-Seidaliev Nurbek</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
